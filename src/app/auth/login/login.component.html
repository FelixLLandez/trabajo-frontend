<div class="registro-container">
    <div class="registro-header">
        <h1><b>Iniciar sesión</b></h1>
    </div><br>
    <div class="registro-content">
        <div class="registro-image">
            <img src="assets/trabajitos-logotipo.jpg">
        </div>
        <div class="registro-form">
            <form [formGroup]="Formulario_login" (ngSubmit)="login()">

                <div class="container">
                    <div class="row">
                        <!-- Contenido de la primera fila -->
                        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required
                            formControlName="email">
                    </div><br>
                    <div class="row">
                        <!-- Contenido de la segunda fila -->
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña"
                            required formControlName="password">
                    </div>
                </div>


                <br>
                <div align="center">
                    <button (click)="login()" class="mb-3">Iniciar sesión</button>
                </div>
            </form>
            <p class="registro-link">¿Aún no tienes una cuenta? <a href="/registro">Crear una cuenta</a></p>
        </div>
    </div>
</div>
