<div class="registro-container">
    <div class="registro-header">
        <h1><b>Crea tu cuenta</b></h1>
    </div>
    <div class="registro-content">
        <div class="registro-image">
            <img src="assets/trabajitos-logotipo.jpg">
        </div>
        <div class="registro-form">
            <div class="registro-form-column">
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos" required>
            </div>
            <div class="registro-form-column">
                <input type="text" id="sexo" name="sexo" placeholder="Ingrese su sexo (Masculino o Femenino) " required>
                <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección de domicilio"
                    required>
            </div>
            <div class="registro-form-column">
                <input type="number" id="edad" name="edad" placeholder="Ingrese su edad" required>
                <input type="number" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>
            </div>
            <div class="registro-form-column">
                <input type="text" id="municipio" name="municipio" placeholder="Ingrese su municipio" required>
                <input type="text" id="localidad" name="localidad" placeholder="Ingrese su localidad" required>
            </div>
            <div class="registro-form-column">
                <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="input-container">
                <label for="foto"><b>Cargar foto de perfil:</b></label>
                <input type="file" id="foto" name="foto" accept=".png, .jpg, .jpeg" required>
            </div>
            <button class="registro-button" (click)="registrarse()">Registrarse</button>
        </div>
    </div>
</div>
