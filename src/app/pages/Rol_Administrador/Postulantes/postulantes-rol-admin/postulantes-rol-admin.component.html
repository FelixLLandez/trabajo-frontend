<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<header>
    <div class="row">
        <div class="col-sm-12">
            <div class="d-flex align-items-center justify-content-between">
                <h4 class="titulo-principal">POSTULANTES</h4>
                <button title="Salir" class="btn boton-salir"><i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Salir</button>
            </div>
        </div>
    </div>
    <hr>
</header>

<div class="div-btn-agregar">
    <button (click)="agregar_postulante()" title="Nuevo postulante" class="btn boton-agregar"><i class="fa fa-user-plus"></i> Agregar</button>
</div>

<body style="background-color: transparent;">
    <div class="table-responsive">
        <table id="tabla-postulantes" class="table table-bordered table-hove table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Status</th>
                    <th scope="col" class="opciones">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of postulantes; let i = index">
                    <th scope="row">{{i +1 }}</th>
                    <td>Isidro Noé</td>
                    <td>Salvador Jiménez</td>
                    <td>isidronoe.sj@gmail.com</td>
                    <td>9513645268</td>
                    <td>21</td>
                    <td>Activo</td>
                    <td class="opciones-botones">
                        <button (click)="ver_postulante()" type="button" title="Ver información"
                            class="btn boton-ver"><i class="fa-regular fa-eye"></i></button>
                        <button (click)="modificar_postulante()" title="Modificar" type="button"
                            class="btn boton-modificar"><i class="fa-regular fa-pen-to-square"></i></button>
                        <button (click)="eliminar_postulante()" title="Desactivar" type="button"
                            class="btn boton-eliminar"><i class="fa-regular fa-trash-can"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
