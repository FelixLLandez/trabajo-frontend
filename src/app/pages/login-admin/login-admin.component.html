<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <div class="card-body">
                <img class="logo" src="assets/logo3.png">
                <div class="mb-3">
                    <p class="card-title fw-bold" align="center">LOGIN</p>
                    <form [formGroup]="Formulario_login" (ngSubmit)="login()" >
                <label for=" exampleFormControlInput1" class="form-label">Correo:</label>
                        <input type="email" class="form-control" placeholder="name@example.com" id="email" name="email"
                            formControlName="email">
                        <label for="exampleFormControlInput1" class="form-label">Contrase√±a:</label>
                        <input type="password" class="form-control" id="password" name="password"
                            formControlName="password">
                        <br>
                        <button class="boton-login btn" [disabled]="Formulario_login.invalid">Iniciar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
