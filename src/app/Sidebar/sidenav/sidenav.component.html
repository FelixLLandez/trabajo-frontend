<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()"><i class="fal fa-bars"></i></button>
        <div class="logo-text" *ngIf="collapsed">Admin</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal f-times close-icon"></i>
        </button>
    </div>
    
    <ul class="sidenav-nav" >
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}" title="{{data.title}}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
            
        </li>
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" [routerLink]="['/mi-perfil']" routerLinkActive="router-link-active"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                title="Mi perfil">
                <i class="sidenav-link-icon fal fa-circle-user"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">Mi perfil</span>
            </a>
        </li>
        <li   style="margin-top: auto;">
            <a class="sidenav-nav-link" *ngIf="!collapsed"  (click)="home()" title="Home">
                <img src="/assets/logo3.png" style="width: 100%;">
            </a>
            <a class="sidenav-nav-link" *ngIf="collapsed" (click)="home()"  title="Home" >
                <img src="/assets/logo.png" style="width: 80%;">
            </a>
        </li>
        
    </ul>
    
   
    
</div>
