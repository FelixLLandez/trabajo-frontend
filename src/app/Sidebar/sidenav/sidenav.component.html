<div *ngIf="sidenav===true" class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">

    <!-- Sección para cuando el sidenav está colapsado -->
    <div class="profile-container" *ngIf="collapsed">
        <div class="profile-image" >
            <img src="{{foto_perfil}}" alt="Profile Image">
        </div>
        <div class="profile-info">
            <p class="welcome-text">Bienvenid@,</p>
            <p class="username">{{nombre}}</p>
        </div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal f-times close-icon"></i>
        </button>

    </div>

    <!-- Sección para cuando el sidenav está expandido -->
    <div class="profile-container" *ngIf="!collapsed" >
        <div >
            <img src="{{foto_perfil}}" style=" padding: 5px;width: 80px; height: 80px ;object-fit: cover; cursor: pointer; border-radius: 50%;" alt="Profile Image"  (click)="toggleCollapse()">
        </div>
        
    </div>
    <hr class="separator">


    <div class="options-container" *ngIf="collapsed">
        <p class="options-text">Opciones</p>
    </div>

    <!-- Navegación -->
    <ul class="sidenav-nav">
        <!-- Opciones de Navegación para rol_user === 1 -->
        <ng-container *ngIf="rol_user===1">
            <li class="sidenav-nav-item" *ngFor="let data of navData">
                <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}" title="{{data.title}}">
                    <i class="sidenav-link-icon" [class]="data.icon"></i>
                    <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
                </a>
            </li>
        </ng-container>

        <!-- Opciones de Navegación para rol_user === 2 -->
        <ng-container *ngIf="rol_user===2">
            <li class="sidenav-nav-item" *ngFor="let data of navbarData_solicitante">
                <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}" title="{{data.title}}">
                    <i class="sidenav-link-icon" [class]="data.icon"></i>
                    <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
                </a>

            </li>
        </ng-container>
    </ul>
    <div class="logo-footer">
        <img *ngIf="collapsed" src="/assets/logo4.png" alt="Logo Footer" class="footer-logo">
        <img *ngIf="!collapsed" src="/assets/logo3.png" alt="Logo Footer" class="footer-logo">
    </div>
</div>
