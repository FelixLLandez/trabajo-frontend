<header>
    <span><b>Editar trabajo</b></span>
    <a class="back-button" href="/trabajitos"><b><i class="fas fa-arrow-left"></i> Regresar</b></a>
</header>

<hr>

<div class="container">
    <form [formGroup]="editTrabajoForm" (ngSubmit)="editarTrabajo()">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control"
                placeholder="Ingrese el nombre del trabajo" required formControlName="nombre">
            <div *ngIf="nombreTocado() && !nombreValido()" class="text-danger">
                El nombre es obligatorio y debe tener al menos 5 caracteres.
            </div>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" class="form-control"
                placeholder="Ingrese la dirección del trabajo" required formControlName="direccion">
            <div *ngIf="direccionTocada() && !direccionValida()" class="text-danger">
                La dirección es obligatoria y debe tener al menos 5 caracteres.
            </div>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" class="form-control"
                placeholder="Ingrese la descripción del trabajo" required formControlName="descripcion"></textarea>
            <div *ngIf="descripcionTocada() && !descripcionValida()" class="text-danger">
                La descripción es obligatoria y debe tener al menos 5 caracteres.
            </div>
        </div>
        <div class="form-group">
            <label for="precio">Precio mensual:</label>
            <input type="number" id="precio" name="precio" class="form-control" placeholder="$" required
                formControlName="precio">
            <div *ngIf="precioTocado() && !precioValido()" class="text-danger">
                El precio es obligatorio y debe ser una cantidad positiva.
            </div>
        </div>
        <div class="form-group">
            <select id="estadoTrabajoId" name="estadoTrabajoId" class="form-control" formControlName="estadoTrabajoId">
                <option *ngFor="let estado of estadosTrabajos" [value]="estado.id.toString()">{{ estado.nombre }}
                </option>
            </select>
        </div>

        <div class="submit-container">
            <button type="submit" class="btn btn-primary" [disabled]="editTrabajoForm.invalid">Guardar cambios</button>
        </div>
    </form>
</div>
