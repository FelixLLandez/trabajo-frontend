<header>
    <span><b>Editar trabajo</b></span>
    <a class="back-button" href="/trabajitos"><b><i class="fas fa-arrow-left"></i> Regresar</b></a>
</header>

<hr>

<div class="container">
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="trabajo.nombre" required>
        </div>

        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" class="form-control" [(ngModel)]="trabajo.direccion"
                required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" class="form-control" [(ngModel)]="trabajo.descripcion"
                required></textarea>
        </div>

        <div class="form-group">
            <label for="precio">Precio mensual:</label>
            <input type="number" id="precio" name="precio" class="form-control" [(ngModel)]="trabajo.precio" required>
        </div>

        <div class="submit-container">
            <button type="submit" class="btn btn-primary" (click)="editarTrabajo()">Guardar cambios</button>
        </div>
    </form>
</div>
