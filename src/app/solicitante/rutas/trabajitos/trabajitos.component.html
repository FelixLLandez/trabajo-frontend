<header>
    <span><b>MIS TRABAJOS</b></span>
    <a class="close-button" (click)="salir()"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
</header>
<hr>
<div>
    <button class="add-button" (click)="ir_a_add_trabajo()"><i class="fas fa-plus"></i> Agregar trabajo</button>
</div>

<div>
    <br>
    <table id="datatabletrabajitos" class="table table-bordered table-hover">
        <thead>
            <br>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col">Dirección</th>
                <th scope="col">Precio</th>
                <th scope="col">Status</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let trabajo of trabajos; let i=index">
                <td scope="row">{{ i + 1 }}</td>
                <td>{{ trabajo.nombre }}</td>
                <td>{{ trabajo.descripcion }}</td>
                <td>{{ trabajo.direccion }}</td>
                <td>{{ trabajo.precio }}</td>
                <td>{{ getEstadoInfo(trabajo.estado) }}</td>
                <td class="options">
                    <button class="btn btn-info" (click)="openModal()"><i class="fas fa-eye"></i></button>
                    <button class="btn btn-warning" (click)="ir_a_editar_trabajo()"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-secondary" (click)="eliminarTrabajo(trabajo.id)"><i
                            class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
