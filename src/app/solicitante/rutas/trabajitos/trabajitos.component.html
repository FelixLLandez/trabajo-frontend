<header>
    <span><b>MIS TRABAJOS</b></span>
    <a class="close-button" (click)="salir()"><i class="fas fa-sign-out-alt"></i> Cerrar sesi칩n</a>
</header>
<hr>
<div>
    <button class="add-button" (click)="ir_a_add_trabajo()"><i class="fas fa-plus"></i> Agregar trabajo</button>
</div>

<div>
    <br>
    <table id="datatabletrabajitos" class="table table-bordered table-hover">
        <thead>
            <tr>
                <th class="textoscentrados" scope="col">#</th>
                <th class="textoscentrados" scope="col">Nombre</th>
                <th class="textoscentrados" scope="col">Descripci칩n</th>
                <th class="textoscentrados" scope="col">Direcci칩n</th>
                <th class="textoscentrados" scope="col">Estado</th>
                <th class="textoscentrados" scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let trabajo of trabajos; let i=index">
                <td scope="row">{{ i + 1 }}</td>
                <td>{{ trabajo.nombre }}</td>
                <td>{{ trabajo.descripcion }}</td>
                <td>{{ trabajo.direccion }}</td>
                <td>{{ getEstadoTrabajoName(trabajo.estadoTrabajoId) }}</td>
                <td class="opciones-botones">
                    <button class="btn btn-info" (click)="openModal(trabajo.id)" title="Ver m치s"><i
                            class="fas fa-eye"></i></button>
                    <button class="btn btn-warning" (click)="ir_a_editar_trabajo(trabajo.id)" title="Editar trabajo"><i
                            class="fas fa-edit"></i></button>
                    <button class="btn btn-secondary" (click)="eliminar_trabajo(trabajo.id)" title="Eliminar trabajo"><i
                            class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        </tbody>

    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
