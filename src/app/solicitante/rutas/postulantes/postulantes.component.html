<header>
  <span><b>POSTULANTES</b></span>
  <a class="close-button" (click)="salir()"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
</header>
<hr>

<div>
  <br>
  <table id="datatablepostulantes" class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Trabajo de postulación</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let postulante of postulantes; let i = index">
        <td scope="row">{{ i + 1 }}</td>
        <td>{{ postulante.nombre }} {{postulante.apellidos}}</td>
        <td>{{ postulante.email }}</td>
        <td>{{ postulante.telefono }}</td>
        <td>Programador</td>
        <td class="opciones-botones">
          <button class="btn btn-info" (click)="verPostulante(postulante.id)" title="Ver información"><i
              class="fas fa-eye"></i></button>
          <button class="btn btn-success" (click)="aceptarPostulante()" title="Aceptar postulante"><i
              class="fas fa-check"></i></button>
          <button class="btn btn-secondary" (click)="rechazarPostulante()" title="Rechazar postulante"><i
              class="fas fa-times"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
