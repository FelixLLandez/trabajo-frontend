<header>
  <span><b>POSTULANTES</b></span>
  <a class="close-button" href="#"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
</header>
<hr>

<div>
  <br>
  <table id="datatablepostulantes" class="table table-bordered table-hover">
    <thead>
      <br>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Correo</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Edad</th>
        <th scope="col">Trabajo de Postulación</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let postulante of postulantes; let i=index">
        <td scope="row" >{{i+1}}</td>
        <td>sds</td>
        <td>Doe</td>
        <td>johndoe@example.com</td>
        <td>1234567890</td>
        <td>30</td>
        <td>Mecanico</td>
        <td class="options">
          <button class="btn btn-info" (click)="openModal()"><i class="fas fa-eye"></i>Ver</button>
          <button class="btn btn-success" (click)="aceptarPostulante()"><i class="fas fa-check"></i>Aceptar</button>
          <button class="btn btn-secondary" (click)="rechazarPostulante()"><i class="fas fa-times"></i>Rechazar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
