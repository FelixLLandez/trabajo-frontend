<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<header>
  <div class="row">
    <div class="col-sm-12">
      <div class="d-flex align-items-center justify-content-between">
        <h4 class="titulo-principal">Mi Perfil</h4>
        <button title="Salir" class="btn boton-salir" (click)="salir()"><i class="fas fa-sign-out-alt"></i>
          Cerrar sesión</button>
      </div>
    </div>
  </div>
  <hr>
</header>

<body>
  <div class="row row-cols-1 row-cols-md-2 g-4" style="display: flex; justify-content: center; margin-top: 1%;">

    <div class="col-sm-12 col-md-4" style="display: flex; flex-direction: column; align-items: center;">
      <div
        style="box-shadow: 0 8px 8px rgba(0, 0, 0, 0.2); width: 250px; height: 250px; border-radius: 50%; overflow: hidden;">
        <!-- Mostrar la vista previa de la imagen seleccionada -->
        <img *ngIf="vistaPreviaURL" [src]="vistaPreviaURL" class="card-img-top" alt="..."
          style="width: 100%; height: 100%; object-fit: cover;">
      </div>
      <!-- Botón para abrir el selector de imágenes -->
      <button type="button" class="btn btn-guardar" style="margin-top: 5%;" (click)="abrirSelectorDeImagen()">Cambiar
        imagen</button>
      <!-- Input invisible para seleccionar archivo -->
      <input type="file" accept="image/*" (change)="cambiarImagen($event)" style="display: none;">
    </div>


    <div class="col-sm-12 col-md-8">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="Edit_Mi_Info" (ngSubmit)="editarPerfil()">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="input1">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre">
                  <!--AQUI VA EL ALERTA Y DEMAS ABAJO-->
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="input2">Apellidos</label>
                  <input type="text" class="form-control" id="apellidos" name="apellidos" formControlName="apellidos">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="input1">Sexo</label>
                  <select class="form-select" required aria-label="Default select example" id="sexo" name="sexo"
                    formControlName="sexo">
                    <option value="">Seleccionar...</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="input2">Edad</label>
                  <input type="number" class="form-control" id="edad" name="edad" formControlName="edad">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="input3">Teléfono</label>
                  <input type="text" class="form-control" id="telefono" name="telefono" formControlName="telefono">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="estado">Estado</label>
                  <select class="form-select" required id="estado" name="estado" formControlName="estado">
                    <option *ngFor="let estado of estados" value="{{ estado }}">{{ estado }}</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="input2">Municipio</label>
                  <input type="text" class="form-control" id="municipio" name="municipio" formControlName="municipio">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="input1">Calle</label>
                  <input type="text" class="form-control" id="calle" name="calle" formControlName="calle">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="input1">Correo</label>
                  <input type="email" class="form-control" id="email" name="email" formControlName="email">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="input2">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password" formControlName="password">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="input3">Confirmar constraseña</label>
                  <input type="password" class="form-control" id="password2" name="password2"
                    formControlName="password2">
                </div>
              </div>
            </div>
            <div class="form-group d-flex justify-content-end">
              <button class="btn btn-guardar" [disabled]="Edit_Mi_Info.invalid" title="Modifcar administrador">
                <i class="fa-regular fa-pen-to-square"></i> Guardar cambios
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>


</body>

</html>
